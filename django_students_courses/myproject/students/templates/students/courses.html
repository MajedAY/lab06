<h1>Courses</h1>
<ul>
  {% for course in courses %}
    <li>{{ course.name }}</li>
  {% endfor %}
</ul>

<h2>Add New Course</h2>
<form method="post">
  {% csrf_token %}
  {{ course_form.as_p }}
  <button type="submit">Add Course</button>
</form>


<a href="{% url 'add_student' %}">Students</a>
<a href="{% url 'add_course' %}">Courses</a>
