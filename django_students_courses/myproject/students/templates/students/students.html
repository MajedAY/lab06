  <h1>Students</h1>
  <ul>
    {% for student in students %}
      <li><a href="{% url 'details' student.id %}">{{ student.name }}</a></li>
    {% endfor %}
  </ul>
  
  <h2>Add New Student</h2>
  <form method="post">
    {% csrf_token %}  {{ student_form.as_p }}  <button type="submit">Add Student</button>
  </form>

  <a href="{% url 'add_student' %}">Students</a>
  <a href="{% url 'add_course' %}">Courses</a>
